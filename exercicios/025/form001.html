<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- Metódo pode ser GET e POST, onde o método POST não exibe na URL os dados enviados pelo submit. Autocomplete seria para ativar ou desativar a prévia de dados anteriores do cache -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <!--Label para relacionar os textos com as caixas input-->
            <input type="text" name="name" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"><p>
        <p><input type="submit" value="Enviar"></p>
        inpu
    </form>
</body>
</html>
