<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <!--
                Required faz com que os campos de input requerem preenchimento. Minlength e Maxlegth fazem com que os campos de preenchimento tenham tamanho mínimo e máximo. Size determina o tamanho da box de texto. Placeholder exibe uma prévia de texto na caixa. Autocomplete deve ser ativado tanto no form quanto no input (input já seria mais opcional), enquanto no form utiliza-se para ativar a opção, e no input para definir qual das denifições de autocomplete você usará.
            -->
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="30" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="30" size="15" placeholder="Mínimo 6 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
