<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*Configurações globais em CSS*/
        * { 
            height: 100%;
        }
        /*Configurando o body*/
        body {
            background-image: linear-gradient(to bottom, white, blue, red, yellow, green); /*TOP, BOTTOM, RIGHT, LEFT, GRADIENTE RADIAL CIRCULAR, ETC*/
            background-attachment: fixed; /*Para fixar o fundo mesmo fazendo a rolagem*/
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
