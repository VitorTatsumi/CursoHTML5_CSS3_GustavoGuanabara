<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamannho do seu navegador</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls><!--- none parece ser a melhor opção para o preload pois o usuário não baixará nada até clicar no botão de fato-->
        <source src="midia/9th Symphony, Finale (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
        <source src="midia/9th Symphony, Finale (by Beethoven) - Beethoven.mp3" type="audio/ogg">
        <source src="midia/9th Symphony, Finale (by Beethoven) - Beethoven.mp3" type="audio/wav">
    </audio>
    <p>Clique <a href="midia/9th Symphony, Finale (by Beethoven) - Beethoven.mp3">AQUI</a> para fazer download do áudio</p>
</body>
</html>
