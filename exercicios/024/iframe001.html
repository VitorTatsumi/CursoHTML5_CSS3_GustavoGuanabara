<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFrame</title>
    <style>

        iframe {
            width: 700px;
            height: 700px;
            border: 10px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de IFrame</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do IFrame é de 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px" scrolling="no">
            <!-- O campo Scrolling seria para rolar ou não a tela do Iframe, onde NO é para não rolar, YES para rolar, e AUTO por padrão -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        curso em video para aprender a programar
    </p>
    <p>
        O respositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
