<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando imagens em um site </h1>
    <p> Abaixo você verá uma imagem que está na mesma pasta: </p>
    <img src="logohtml5.png" alt="Logo HTML5">
    <p> Abaixo você verá uma imagem vinda de uma pasta: </p>
    <img src="imagens/logocss3.png" alt="Logo CSS3">
    <p> Abaixo você verá uma imagem carregada através de um link: </p>
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript Logo">
</html>
